<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Til min mor</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #FFE4F2;
      --pink-dark: #FFB7D5;
      --mint: #D6F5E3;
      --lavender: #E6E6FF;
      --text-main: #5B4B66;
      --accent: #FF9EC4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--pink) 0, #ffffff 60%);
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    .card {
      background: linear-gradient(145deg, #ffffff, var(--lavender));
      border-radius: 24px;
      padding: 32px 28px 28px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 92%;
      text-align: center;
      border: 2px solid rgba(255, 182, 211, 0.6);
      position: relative;
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.65;
      z-index: -1;
    }

    .card::before {
      width: 180px;
      height: 180px;
      background: var(--mint);
      top: -70px;
      right: -60px;
    }

    .card::after {
      width: 140px;
      height: 140px;
      background: var(--pink);
      bottom: -50px;
      left: -40px;
    }

    h1 {
      font-family: "Handlee", cursive;
      font-size: 2rem;
      margin-bottom: 8px;
      color: #ff6a9e;
    }

    .subtitle {
      font-size: 0.95rem;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a.button {
      display: block;
      text-decoration: none;
      border-radius: 999px;
      padding: 12px 18px;
      background: #ffffffcc;
      border: 2px solid var(--pink-dark);
      color: var(--text-main);
      font-weight: 500;
      font-size: 0.95rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
      position: relative;
    }

    a.button span.line2 {
      display: block;
      font-size: 0.8rem;
      opacity: 0.8;
      font-weight: 400;
    }

    a.button::after {
      content: "♡";
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-family: "Handlee", cursive;
      color: var(--accent);
      font-size: 1rem;
    }

    a.button:hover {
      background: var(--pink);
      border-color: var(--accent);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(255, 144, 186, 0.35);
    }

    .note {
      margin-top: 18px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .card {
        padding: 26px 20px 22px;
      }
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Til min vidunderlige mor</h1>
    <p class="subtitle">
      En lille hilsen, kun til dig
    </p>

    <div class="buttons">
      <a class="button" href="memories.html">
        Mine yndlingsminder
        <span class="line2">Små historier om os to</span>
      </a>

      <a class="button" href="thankyou.html">
        En lille tak
        <span class="line2">Fordi at du fortjener verdenen</span>
      </a>

      <a class="button" href="cafe-date.html">
        En lille overraskelse
        <span class="line2">Når vi begge har tid</span>
      </a>
    </div>
  </main>
</body>
</html>
